{% block content %}
  <h2>Registro</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form.username.label_tag }} {{ form.username }}
    </div>
    <div class="form-group">
      {{ form.password1.label_tag }} {{ form.password1 }}
    </div>
    <div class="form-group">
      {{ form.password2.label_tag }} {{ form.password2 }}
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
{% endblock %}
