<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Valoralo</title>
    <style>
        /* Agregar estilos para la imagen */
        img.logo {
            width: 100px;
            float: left;
            margin-right: 10px;
        }
        /* Agregar estilos para el título */
        h1.title {
            float: left;
            margin-top: 30px;
        }
        /* Agregar estilos para la franja dorada */
        .gold-stripe {
            background-color: gold;
            height: 5px;
            clear: both;
        }
        /* Agregar estilos para el formulario */
        form label {
            display: inline-block;
            width: 150px;
            text-align: right;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Agregar la clase "logo" a la imagen -->
    <img class="logo" src="{% static 'logo_valoralo.jpg' %}" alt="Logo">
    <!-- Agregar la clase "title" al título -->
    <h1 class="title">Valoralo</h1>
    <!-- Agregar la franja dorada -->
    <div class="gold-stripe"></div>
    <h1>Bienvenido a Valoralo</h1>
    <h2>Iniciar sesión</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <label for="username">Nombre de usuario:</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password">
        <br>
        <input type="submit" value="Iniciar sesión">
    </form>
    <h2>¿No tienes una cuenta?</h2>
    <a href="{% url 'registro' %}">Regístrate aquí</a>
</body>
</html>
