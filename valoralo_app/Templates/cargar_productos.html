<!DOCTYPE html>
<html>
<head>
    <title>Cargar producto</title>
    <style>
        .menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <a href="{% url 'menu' %}" class="menu-button">Volver al menú</a>
    <h1>Vender</h1>
    <form action="{% url 'cargar_productos' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br>
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea><br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" min="0" step="0.01" required><br>
        <input type="submit" value="Cargar producto">
    </form>
</body>
</html>
